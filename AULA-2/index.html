<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AULA 02</title>
</head>
<body>
  <div id="app">
    <h1 > {{ titulo }} </h1>

    <div v-if="user.id == 1">
      ID: {{user.id}} <br/>
      Name: {{user.name}}<br/>
      Profission: {{user.profission}}<br/>
    </div>
    <div v-else>Nenhum usuário foi encontrado.</div>
  </div>


  <script src="https://unpkg.com/vue"></script>

  <script>
    var app = new Vue({
      el: "#app",
      data: {
        
        titulo: "Olá, Vue!",
        user: {
          id: 1,
          name: "Jon Snow",
          profission: "Actor"
        }
      }
    })
  </script>
</body>
</html>
